on: [push]
jobs:
  setup_zarf:
    strategy:
      fail-fast: true
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    name: Setup Zarf
    steps:
      # To use this repository's private action,
      # you must check out the repository
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Zarf
        id: setup_zarf
        uses: defenseunicorns/setup-zarf@update-package-name
        with:
          download-init-package: false
          # version: ""

      - name: Zarf Version
        run: zarf version