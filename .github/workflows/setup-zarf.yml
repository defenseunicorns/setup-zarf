on: [push]
jobs:
  setup_zarf:
    strategy:
      fail-fast: true
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    name: Setup Zarf
    steps:
      - name: Setup Zarf
        uses: defenseunicorns/setup-zarf@main
        with:
          download-init-package: false
          # version: ""

      - name: Zarf Version
        run: zarf version